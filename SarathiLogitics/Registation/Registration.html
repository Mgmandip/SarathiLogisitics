<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarathi Logistics - Delivering Across Nepal</title>
  <link rel="stylesheet" href="Registration.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <nav class="nav">
        <div class="logo">
          <img src="../Assets/Logosarathi.png" alt="Sarathi Logistics" class="logo">
        </div>
        <div class="nav-menu">
          <a href="../Home/Home.html" class="nav-link">Home</a>
          <a href="../ExpressParcel/ExpressParcel.html" class="nav-link">Services</a>
          <a href="../AboutUs/AboutUs.html" class="nav-link">About us</a>
          <a href="../ContactUs/ContactUs.html" class="nav-link">Contact</a>
          <a href="../Registration/Registration.html" class="nav-link">Register</a>
          <button class="ship-btn">Book Now</button>
        </div>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <div class="shipping-form">
          <div class="form-header">
            <h1 class="main">Create your Account</h1>
          </div>

          <div class="form-container">
            <div class="tab-content">
              <div class="form-group">
                <div class="input-wrapper">
                  <div>
                    <label class="input-label">Name<span>*</span></label>
                    <input type="text" placeholder="eg. Archie Rai" class="form-input" required>
                  </div>
                  <div>
                    <label class="input-label">Email<span>*</span></label>
                    <input type="text" placeholder="eg. archierai28@gmail.com" class="form-input" required>
                  </div>
                </div>

                <div class="input-wrapper">
                  <div>
                    <label class="input-label">Contact Number<span>*</span></label>
                    <input type="tel" placeholder="eg. +977 123 456 789" class="form-input" required>
                  </div>
                  <div>
                    <label class="input-label">City<span>*</span></label>
                    <select class="form-input" placeholder="eg. Lalitpur" required>
                      <!-- Metropolitan Cities -->

                      <option value="" disabled selected hidden>Select your city</option>
                      <option value="kathmandu">Kathmandu</option>
                      <option value="pokhara">Pokhara</option>
                      <option value="bharatpur">Bharatpur</option>
                      <option value="lalitpur">Lalitpur</option>
                      <option value="birgunj">Birgunj</option>
                      <option value="biratnagar">Biratnagar</option>

                      <!-- Notable Sub-Metropolitan / Regional Hubs -->
                      <option value="ghorahi">Ghorahi</option>
                      <option value="dhangadhi">Dhangadhi</option>
                      <option value="itahari">Itahari</option>
                      <option value="janakpur">Janakpur</option>
                      <option value="hetauda">Hetauda</option>
                      <option value="butwal">Butwal</option>
                      <option value="dharan">Dharan</option>
                      <option value="nepalgunj">Nepalgunj</option>
                    </select>
                  </div>
                </div>

                <div class="input-wrapper">
                  <div>
                    <label class="input-label">Province<span>*</span></label>
                    <input type="email" placeholder="eg. archierai28@gmail.com" class="form-input">
                  </div>
                  <div>
                    <label class="input-label">Address<span>*</span></label>
                    <input type="text" placeholder="eg. 129123" class="form-input">
                  </div>
                </div>
              </div>
            </div>

          </div>

          <p class="form-footer">
            By continuing, you agree to the <a href="#" class="link">Terms of use</a> and <a href="#"
              class="link">Privacy Policy</a>.
          </p>
          <button class="btn-primary">Register</button>
        </div>
      </div>
    </div>
  </section>

</body>

<script src="Registration.js"></script>

</html>
