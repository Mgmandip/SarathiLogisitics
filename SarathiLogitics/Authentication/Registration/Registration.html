<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarathi Logistics - Delivering Across Nepal</title>
  <link rel="stylesheet" href="Registration.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>


<script src="Registration.js"></script>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="nav">
        <div class="logo">
          <img src="../../Assets/Logosarathi.png" alt="Sarathi Logistics" class="logo" loading="lazy">
        </div>

        <!-- Hamburger icon -->
        <div class="menu-toggle" id="menu-toggle">
          <i class="fas fa-bars"></i>
        </div>

        <!-- Navigation menu -->
        <nav class="nav-menu" id="nav-menu" aria-label="Main Navigation">
          <a href="../../Home/Home.html" class="nav-link" id="nav-default">Home</a>
          <div class="services-wrapper">
            <a class="nav-link">Services <i class="fa-solid fa-angle-down"></i></a>
            <div class="services-list">
              <ul>
                <li class="list"><a href="../../Services/ExpressParcel/ExpressParcel.html"
                    class="no-link-style"><i class="fa-solid fa-box"></i> Express Parcel</a></li>
                <li class="list"><a href="../../Services/Warehousing/Warehousing.html"
                    class="no-link-style"><i class="fa-solid fa-warehouse"></i> Warehousing</a></li>
                <li class="list"><a href="../../Services/PartTruck/PartTruck.html"
                    class="no-link-style"><i class="fa-solid fa-truck"></i> Part Truckload</a></li>
                <li class="list"><a href="../../Services/FullTruck/FullTruck.html"
                    class="no-link-style"><i class="fas fa-truck-moving"></i> Full Truckload</a></li>
              </ul>
            </div>
          </div>
          <a href="../../Resource/News/News.html" class="nav-link">Resources</a>
          <a href="../../AboutUs/AboutUs.html" class="nav-link">About us</a>
          <a href="../../ContactUs/ContactUs.html" class="nav-link">Contact</a>
          <a href="../../Authentication/Registration/Registration.html" class="nav-link">Register</a>
          <button onclick="booknow()" class="ship-btn">Book Now</button>
        </nav>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <div class="shipping-form">
          <div class="form-header">
            <h1 class="main">Create your Account</h1>
          </div>

          <div class="form-container">
            <div class="tab-content">
              <div class="form-group">
                <div class="input-wrapper">
                  <div>
                    <label class="input-label">Name<span>*</span></label>
                    <input type="text" placeholder="eg. Archie Rai" class="form-input" required>
                  </div>
                  <div>
                    <label class="input-label">Email<span>*</span></label>
                    <input type="text" placeholder="eg. archierai28@gmail.com" class="form-input" required>
                  </div>
                </div>

                <div class="input-wrapper">
                  <div>
                    <label class="input-label">Contact Number<span>*</span></label>
                    <input type="tel" placeholder="eg. +977 123 456 789" class="form-input" required>
                  </div>
                  <div>
                    <label class="input-label">City<span>*</span></label>
                    <input type="text" placeholder="eg. Lalitpur" class="form-input">
                  </div>
                </div>

                <div class="input-wrapper">
                  <div>
                    <label class="input-label">Province<span>*</span></label>
                    <input type="email" placeholder="eg. Bagmati" class="form-input">
                  </div>
                  <div>
                    <label class="input-label">Address<span>*</span></label>
                    <input type="text" placeholder="eg. Dholaity" class="form-input">
                  </div>
                </div>
              </div>
            </div>

          </div>

          <p class="form-footer">
            By continuing, you agree to the <a href="#" class="link">Terms of use</a> and <a href="#"
              class="link">Privacy Policy</a>.
          </p>
          <button class="btn-primary">Register</button>
        </div>
      </div>
    </div>
  </section>

</body>

<script src="Registration.js"></script>

</html>
