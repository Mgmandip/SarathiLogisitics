<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarathi Logistics - Delivering Across Nepal</title>
  <link rel="stylesheet" href="Login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <nav class="nav">
        <div class="logo">
          <img src="../Assets/Logosarathi.png" alt="Sarathi Logistics" class="logo">
        </div>
        <div class="nav-menu">
          <a href="../Home/Home.html" class="nav-link">Home</a>
          <a href="../ExpressParcel/ExpressParcel.html" class="nav-link">Services</a>
          <a href="../AboutUs/AboutUs.html" class="nav-link">About us</a>
          <a href="../ContactUs/ContactUs.html" class="nav-link">Contact</a>
          <a href="../Registration/Registration.html" class="nav-link">Register</a>
          <button class="ship-btn">Book Now</button>
        </div>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <div class="shipping-form">
          <div class="form-header">
            <h1 class="main">Login</h1>
          </div>

          <div class="form-container">
            <div class="tab-content">
              <div class="form-group">
                <div class="input-wrapper">
                  <div>
                    <label class="input-label">Phone Number <span>*</span></label>
                    <input type="text" placeholder="eg. 977 9812345678" class="form-input" required>
                  </div>
                </div>

                <div class="input-wrapper">
                  <div>
                    <label class="input-label">Password <span>*</span></label>
                    <input type="email" placeholder="eg. archierai28@gmail.com" class="form-input">
                  </div>
                </div>
                
              </div>
            </div>

          </div>

          <p class="form-footer">
            By continuing, you agree to the <a href="#" class="link">Terms of use</a> and <a href="#"
              class="link">Privacy Policy</a>.
          </p>
          <button class="btn-primary">Login</button>
        </div>
      </div>
    </div>
  </section>

</body>

<script src="Registration.js"></script>

</html>
